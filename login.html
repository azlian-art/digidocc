<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="blackbox.css" />
</head>
<body>

  <!-- Logo -->
  <img src="img/LOGO CII.png" alt="Logo" class="logo" />

  <div class="container">

    <!-- Admin Panel -->
    <div id="admin-panel" style="display:none; margin: 20px;">
      <h2>ğŸ“‹ Admin Panel: Daftar Akun</h2>
      <table border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>Username</th>
            <th>ID</th>
            <th>Password</th>
            <th>User Type</th>
          </tr>
        </thead>
        <tbody id="admin-table-body"></tbody>
      </table>
      <br />
      <button onclick="hapusSemuaAkun()">ğŸ—‘ï¸ Hapus Semua Akun</button>
      <button onclick="location.reload()">ğŸ”™ Kembali ke Login</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" style="display: block;">
      <h2 id="form-title">Login</h2>

      <div class="input-group">
        <label for="user-type-login">Select User Type</label>
        <select id="user-type-login" required>
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
          <!-- <option value="admin">Admin</option>  DISEMBUNYIKAN agar aman -->
        </select>
      </div>

      <div class="input-group">
        <input type="text" id="login-username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <input type="text" id="login-id" placeholder="ID" required />
      </div>
      <div class="input-group">
        <button type="submit" class="btn">Login</button>
      </div>
    </form>

    <!-- Sign-Up Form -->
    <form id="sign-up-form" style="display: none;">
      <h3>Sign Up</h3>
      <label for="user-type-signup">Select User Type</label>
      <select id="user-type-signup" required>
        <option value="customer">Customer</option>
        <option value="employee">Employee</option>
      </select>
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="text" id="signup-id" placeholder="ID" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <!-- Feedback -->
    <div id="feedback-message" class="feedback-message"></div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
      <span>Loading...</span>
    </div>

    <!-- Toggle Form Link -->
    <p id="toggle-form" class="toggle-form">
      <a href="#" id="toggle-link">Don't have an account? Sign Up</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
